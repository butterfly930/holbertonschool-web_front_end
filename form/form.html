<!DOCTYPE html>
<html>

<head>
    <title>My Form</title>
</head>

<body>
    <h1>Form Title</h1>

    <form action="http://127.0.0.1:5501/form/form.html" method="post" enctype="application/x-www-form-urlencoded">
        <div style="margin-top: 10px;">
            <label for="username">Insert name </label>
            <input type="text" placeholder="Insert your name" id="username" required>
        </div>
        <div style="margin-top: 10px;">
            <label for="password">Insert password</label>
            <input for="password" type="password" placeholder="Insert your pass" id="password" required>
        </div>
        <div style="margin-top: 10px;">
            <label for="email">Insert email</label>
            <input for="password" type="email" placeholder="Insert your email" id="email" required>
        </div>

        <div style="margin-top: 10px;">
            <label for="male">Male
                <input type="radio" id="male" name="gender" value="male" />
            </label>

            <label for="female">Female
                <input type="radio" id="female" name="gender" value="female" />
            </label>
        </div>

        <div style="margin-top: 10px;">

            <textarea rows="10" cols="20" placeholder="Describe yourself" id="describe" name="describe"
                value="describe"></textarea>


        </div>

        <div style="margin-top: 10px;">
            <label for="agree">Upload your file</label>
            <input type="file" id="upload" name="upload" value="upload" />

            <div style="margin-top: 10px;">
                <label for="tr">Choose you city</label>
                <select name="qytetet">
                    <option id="tr" value="Tirane">Tirane</option>
                    <option id="el" value="Elbasan">Elbasan</option>
                    <option id="dr" value="Durres">Durres</option>
                    <option id="lu" value="Lushnje">Lushnje</option>
                    <option id="di" value="Diber">Diber</option>
                    <option id="tp" value="Tepelene">Tepelene</option>
                    <option id="vl" value="Vlore">Vlore</option>
                </select>
            </div>

        </div>

        <div>
            <label for="agree">Terms and Conditions
                <input type="checkbox" id="agree" name="agree" value="agree" />
            </label>

        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
