<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="1-styles.css">
</head>

<body>
    <div class="container">
        <!-- Services Section -->
        <section class="section-services">
            <div class="row">
                <div class="col-1">Service 1</div>
                <div class="col-2">Service 2</div>
                <div class="col-3">Service 3</div>
            </div>
        </section>

        <!-- Works Section -->
        <section class="section-works">
            <div class="row">
                <div class="col-1">Work 1</div>
                <div class="col-2">Work 2</div>
                <div class="col-3">Work 3</div>
            </div>
        </section>

        <!-- About Section -->
        <section class="section-about-us">
            <div class="row">
                <div class="col-1">About Us 1</div>
                <div class="col-2">About Us 2</div>
                <div class="col-3">About Us 3</div>
            </div>
        </section>

        <!-- Latest News Section -->
        <section class="section-latest-news">
            <div class="row">
                <div class="col-1">Latest News 1</div>
                <div class="col-2">Latest News 2</div>
                <div class="col-3">Latest News 3</div>
            </div>
        </section>

        <!-- Testimonial Section -->
        <section class="section-testimonial">
            <div class="row">
                <div class="col-1">Testimonial 1</div>
                <div class="col-2">Testimonial 2</div>
                <div class="col-3">Testimonial 3</div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="section-contact">
            <div class="row">
                <div class="col-1">Contact 1</div>
                <div class="col-2">Contact 2</div>
                <div class="col-3">Contact 3</div>
            </div>
        </section>
    </div>
</body>

</html>
